 
  <mat-toolbar style="min-height: 40px !important; height: 40px !important;"> 
    <h1 mat-dialog-title>{{title}}</h1>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>
  <br>
  <mat-dialog-content class="example-table">
    <div class="example-table mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef class="sticky-header">Display Name</th>
      <td mat-cell *matCellDef="let element" > {{element.displayName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef class="sticky-header">User Name</th>
      <td mat-cell *matCellDef="let element" > {{element.userName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="sticky-header">Role Assigned</th>
      <td mat-cell *matCellDef="let element" > {{element.role}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="approverColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: approverColumns;"></tr>
  </table>    
  </div>
</mat-dialog-content>
